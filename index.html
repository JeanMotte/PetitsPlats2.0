<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header class="banner-container">
      <div class="overlay"></div>
      <div class="logo-container">
        <span class="logo">LES PETITS PLATS</span>
        <span class="fa-solid fa-circle-dot"></span>
      </div>
      <div class="content">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
            class="main-search"
          />
          <button type="submit">
            <span class="fa-solid fa-magnifying-glass"></span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="filter-nb-container">
        <div class="filter-container">
          <!-- INGREDIENTS -->
          <div class="dropdown ingredients-container filter-div">
            <button
              class="filter-button dropdown-title"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="ingredient_button"
            >
              Ingrédients
              <img
                src="./assets/chevron-down.svg"
                alt="chevron"
                class="chevron-down"
              />
            </button>
            <div class="dropdown_content dropdown_content_ingredient">
              <div class="dropdown_search">
                <input
                  class="dropdown_search_input"
                  id="ingredient_input"
                  name="search"
                />
                <div class="dropdown_search_icons">
                  <img
                    src="./assets/cross.svg"
                    alt="loupe"
                    class="dropdown_cross"
                  />
                  <img
                    src="./assets/magnify.svg"
                    alt="loupe"
                    class="dropdown_loop"
                  />
                </div>
              </div>
              <ul class="dropdown_list" id="ingredient_list"></ul>
            </div>
          </div>
          <!-- APPAREILS -->
          <div class="dropdown filter-div">
            <button
              class="filter-button dropdown-title"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="appliance_button"
            >
              Appareils
              <img
                src="./assets/chevron-down.svg"
                alt="chevron"
                class="chevron-down"
              />
            </button>
            <div class="dropdown_content dropdown_content_appliance">
              <div class="dropdown_search">
                <input
                  class="dropdown_search_input"
                  id="appliance_input"
                  name="search"
                />
                <div class="dropdown_search_icons">
                  <img
                    src="./assets/cross.svg"
                    alt="loupe"
                    class="dropdown_cross"
                  />
                  <img
                    src="./assets/magnify.svg"
                    alt="loupe"
                    class="dropdown_loop"
                  />
                </div>
              </div>
              <ul class="dropdown_list" id="appliance_list"></ul>
            </div>
          </div>
          <!-- USTENSILES -->
          <div class="filter-div">
            <button
              class="filter-button dropdown-title"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="ustensil_button"
            >
              Ustensiles
              <img
                src="./assets/chevron-down.svg"
                alt="chevron"
                class="chevron-down"
              />
            </button>
            <div class="dropdown_content dropdown_content_ustensil">
              <div class="dropdown_search">
                <input
                  class="dropdown_search_input"
                  id="ustensil_input"
                  name="search"
                />
                <div class="dropdown_search_icons">
                  <img
                    src="./assets/cross.svg"
                    alt="loupe"
                    class="dropdown_cross"
                  />
                  <img
                    src="./assets/magnify.svg"
                    alt="loupe"
                    class="dropdown_loop"
                  />
                </div>
              </div>
              <ul class="dropdown_list" id="ustensil_list"></ul>
            </div>
          </div>
        </div>
        <div class="nb-recettes">
          <span class="nb-recettes-detailed">X</span>
          <span class="nb-recettes-label">recettes</span>
        </div>
      </div>
      <!-- TAGS -->
      <div class="tags-container"></div>
      <!-- RECIPES GALERY -->
      <div class="recipes-container"></div>
      <div class="no-recipe">Aucune recette ne correspond à ces critères</div>
    </main>
  </body>
  <script src="./scripts/app.js" type="module"></script>
</html>
